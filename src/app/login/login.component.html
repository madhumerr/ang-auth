<div class="container">
    <div class="form">
        <label for="">Email:</label>
        <input  type="email"  placeholder="Enter email"
         [(ngModel)]="email" >
        <br><br>
        <label for="">Password:</label>
        <input type="password" 
        [(ngModel)]="password"
        placeholder="Enter password">
        <br><br>        
        <button (click)="onLogin()">LOGIN</button>
        <br><br>
        <a href="/"> Don't have an account?</a>
    </div>
</div>
